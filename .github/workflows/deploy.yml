name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        env:
          # Use secrets for environment variables
          # You need to add these in GitHub Repo Settings -> Secrets and variables -> Actions
          VITE_OA_HOST_URL: ${{ secrets.VITE_OA_HOST_URL }}
          VITE_OA_WS_URL: ${{ secrets.VITE_OA_WS_URL }}
          VITE_OA_API_KEY: ${{ secrets.VITE_OA_API_KEY }}
        run: npm run build

      - name: Deploy to Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
